<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="align-center">
    <div class="box box-radius"></div>
  </div>

  <div class="props-text" id="change-css">
    <div class="text-align">
      <span id="border-top-left-radius"></span>
      <input
        id="border-top-left-radius"
        type="number"
        value="0"
      >
      <span> % </span>
    </div>
    <div class="text-align">
      <span id="border-top-right-radius"></span>
      <input
      id="border-top-right-radius"
        type="number"
        value="0"
      >
      <span> % </span>
    </div>
    <div class="text-align">
      <span id="border-bottom-left-radius"></span>
      <input
        id="border-bottom-left-radius"
        type="number"
        value="0"
      >
      <span> % </span>
    </div>
    <div class="text-align">
      <span id="border-bottom-right-radius"></span>
      <input
        id="border-bottom-right-radius"
        type="number"
        value="0"
      >
      <span> % </span>
    </div>
  </div>

  <div class="align-center">
    <button
      id="copy-button"
      class="copy-button"
    >
      Copy CSS
    </button>
  </div>

  <div class="align-center">
    <span
      class="copy-text"
      id="copy-message"
    >
    </span>
  </div>

  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/copy-css.js"></script>
  <script src="scripts/input-change.js"></script>
</body>
</html>
